<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!--Form dati viaggiatore-->
      <div class="calc-price-ticket text-center mb-3">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <form class="row g-5" id="info-ticket-user">
          <div class="col-4">
            <div>
              <!--Nome e cognome-->
              <h4>Nome e Cognome</h4>
              <input
                type="text"
                class="form-control"
                id="name-input"
                required
              />
            </div>
          </div>
          <div id="Km-input" class="col-4">
            <div>
              <!--Km da percorrere-->
              <h4>Km da percorrere</h4>
              <input type="text" class="form-control" id="Km-input" required />
            </div>
          </div>
          <div class="col-4">
            <!--Età del viaggiatore-->
            <h4>Fascia d'età</h4>
            <select
              class="form-select"
              aria-label="Default select example"
              required
            >
              <option selected>Minorenne</option>
              <option value="1">Maggiorenne</option>
              <option value="2">Over 65</option>
            </select>
          </div>
          <div class="d-flex gap-3 justify-content-around">
            <!--Genera biglietto-->
            <button id="btn-generator-ticket">Genera</button>
            <!--Annulla inserimento-->
            <button id="delete-ticket">Annulla</button>
          </div>
        </form>
      </div>
      <div class="price-ticket">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="row">
          <div class="col-12"><h3>DETTAGLIO PASSEGGERI</h3></div>
          <div class="col-4">
            <!--Nome e cognome-->
            <h3>NOME PASSEGGERO</h3>
            <div class="card">
              <div class="card-body">Nome</div>
            </div>
          </div>
          <div class="col-2">
            <!--Tipologia di biglietto-->
            <h4>Offerta</h4>
            <div class="card">
              <div class="card-body">Tipo di Biglietto</div>
            </div>
          </div>
          <div class="col-2">
            <!--Numero della carrozza-->
            <h4>Carrozza</h4>
            <div class="card">
              <div class="card-body">Numero Carrozza</div>
            </div>
          </div>
          <div class="col-2">
            <!--Codice del biglietto-->
            <h4>Codice CP</h4>
            <div class="card">
              <div class="card-body">Codice biglietto</div>
            </div>
          </div>
          <div class="col-2">
            <!--Prezzo del biglietto-->
            <h4>Costo biglietto</h4>
            <div class="card">
              <div class="card-body">Prezzo biglietto</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
