              <option id="adult">Maggiorenne</option>
              <option id="over-65">Over 65</option>
            </select>
          </div>
          <div class="d-flex gap-3 justify-content-around">
            <!--Genera biglietto-->
            <button id="btn-ticket">Genera</button>
            <!--Annulla inserimento-->
            <button id="delete-ticket" type="button">Annulla</button>
          </div>
        </form>
